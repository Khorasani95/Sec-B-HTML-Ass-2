<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <center>
            <div>
            <table border="1">
                <form action="submit">
                    <tr>
                        <th colspan="2">
                            <h4>Registration Form</h4>
                        </th> 
                    </tr>
                    <tr>
                        <th>Student Name</th>
                        <td><input type="text" name="Student Name" /></td>
                    </tr>
                    <tr>
                        <th>Father's Name</th>
                        <td><input type="text" name="Father's Name" /></td>
                    </tr>

                    <tr>
                        <th>Mother's Name</th>
                        <td><input type="text" name="Mother's Name" /></td>
                    </tr>
                    <tr>
                        <th>Date of Birth</th>
                        <td><input type="date" name="Date of Birth" /></td>
                    </tr>

                    <tr>
                        <th>Gender</th>

                        <td>
                        <input type="radio" value="Male" name="Gender"  />Male
                        <input type="radio" value="female" name="Gender" />Female
                        </td>
                    </tr>

                    <tr>
                        <th>Email ID</th>
                        <td><input type="email" name="Email ID" /></td>
                    </tr>
                    <tr>
                        <th>Mobile No.</th>
                        <td><input type="text" name="Mobile No." /></td>
                    </tr>

                    <tr>
                        <th>Address</th>
                        <td><input type="text" name="Address" /></td> 
                    </tr>
                    <tr>
                        <th>State</th>
                        <td><input type="text" name="State" /></td>
                    </tr>

                    <tr>
                        <th>City</th>
                        <td><input type="text" name="city" /></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="submit" name="submit_button" /></td>
                    </tr>
                </form>
            </table>
        </center>
    </body>
</html>
